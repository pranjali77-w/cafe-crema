<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
 
    <div class="container">
        <h2>Image Gallery</h2>
        
        <div id="gallery" class="gallery-grid">
            <!-- Uploaded images will appear here -->
  
        </div>

        <div class="upload-section">
            <h3>Upload Your Image</h3>
            <form id="uploadForm">
                <input type="file" id="uploadImage" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
 <h2>Image Gallery</h2>
<div class="image-grid">
            <div class="gallery-item"><img src="gallery/gallery1.jpeg" alt="Gallery Image 1"></div>
            <div class="gallery-item"><img src="gallery/gallery2.jpeg" alt="Gallery Image 2"></div>
            <div class="gallery-item"><img src="gallery/gallery3.jpeg" alt="Gallery Image 3"></div>
            <div class="gallery-item"><img src="gallery/image4.jpeg" alt="Gallery Image 4"></div>
            <div class="gallery-item"><img src="bg_img.jpeg" alt="Gallery Image 5"></div>
            <div class="gallery-item"><img src="blog.jpeg" alt="Gallery Image 6"></div>
           
        </div>
    </div>
</body>
</html>
