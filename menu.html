<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Café - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-outline-light py-3">
    <div class="container text-light container-outline-light">
      <a class="navbar-brand" href="#">Caffeine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto text-light navbar-nav-outline-light">
          <li class="nav-item"><a class="nav-link active" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">gallery</a></li>
        </ul>
                <form class="d-flex">
    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Menu Items" aria-label="Search">
    <button class="btn btn-outline-success" type="button" onclick="searchMenu()">Search</button>
</form>
            </div>
        </div>
    </nav>

    <!-- Filter and Sort Section -->
    <section id="filter-sort" class="container py-5">
    <h2>Our Menu</h2>
    <div class="row mb-4">
        <!-- Filter and Sort within the same row -->
        <div class="col-md-8 d-flex justify-content-start align-items-center">
            <div class="btn-group me-3" role="group" aria-label="Filter Categories">
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('all')">All</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('breakfast')">Breakfast</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('lunch')">Lunch</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('dinner')">Dinner</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('coffees')">Coffees</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('smoothies')">Smoothies</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('desserts')">Desserts</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('pizza')">Pizza</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('burger')">Burger</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('pasta')">Pasta</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('sandwich')">Sandwich</button>
                <button type="button" class="btn btn-outline-dark" onclick="filterMenu('fries')">Fries</button>
            </div>

            <!-- Sort Dropdown next to filter buttons -->
            <div>
                <select class="form-select" id="sortSelect" onchange="sortMenu()" style="width: auto;">
                    <option value="default">Sort By</option>
                    <option value="priceAsc">Price: Low to High</option>
                    <option value="priceDesc">Price: High to Low</option>
                    <option value="discount">Discounted Items</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div id="menuItems" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Menu items will be inserted here -->
    </div>
<!-- Message to show if no items are found -->
<p id="noItemsMessage" style="display: none;">No items found.</p>
</section>
<!-- View Cart Button -->
    <div id="cartBanner" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; padding: 10px; border-top: 2px solid #007bff;">
        <div class="container d-flex justify-content-between">
            <p>Your cart has items!</p>
            <a href="cart.html" class="btn btn-primary">View Cart</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        © 2024 Coffee Café
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
